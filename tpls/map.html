<div class="map">
    <div class="head">
        <img ng-src="{{vm.data.img}}" height="116">
        <div class="info" style="display: flex;flex-direction: column;justify-content: space-between">
            <h2>{{vm.data.title}}</h2>
            <table cellpadding="200">
                <tr>
                    <td style="padding-bottom: 10px">所有者：<span style="color: #73b3e0">{{vm.data.author}}</span></td>
                    <td style="padding:0 0 10px 20px">版本号：{{vm.data.version}}</td>
                </tr>
                <tr>
                    <td>创建日期：{{vm.data.create}}</td>
                    <td style="padding-left: 20px">上次修改日期：{{vm.data.update}}</td>
                </tr>
            </table>
        </div>
        <div class="method">
            <button class="btn btn-outline full-btn btn-blue">查看</button>
            <button class="btn btn-outline full-btn btn-blue">共享</button>
        </div>
    </div>
    <div class="main">
        <div ng-repeat="segment in vm.segments" class="segment">
            <div class="title">
                <h2>{{segment.title}}</h2>
                <hr>
            </div>
            <p class="content">{{segment.content}}</p>
        </div>
    </div>
</div>

<div class="gallery">
    <div class="head">
        <h2 class="title">{{vm.title}}</h2>
        <div class="toolbox">排序
            <select class="form-control">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="opel">Opel</option>
                <option value="audi">Audi</option>
            </select>
            <div class="btn-group" role="group">
                <button class="btn btn-default" ng-class="{active: !vm.expand}" ng-click="vm.expand=false">
                    <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>
                </button>
                <button class="btn btn-default" ng-class="{active: vm.expand}" ng-click="vm.expand=true">
                    <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="section">
            <span>资源分类</span>
            <ul>
                <li ng-repeat="section in vm.sections">
                    <a>{{section.name}}</a>
                </li>
            </ul>
        </div>
        <div class="content">
            <ul>
                <li ng-repeat="item in vm.gallery" ng-class="{grid: !vm.expand, row: vm.expand}">
                    <img ng-src="{{item.img}}">
                    <div class="info">
                        <h2>{{item.title}}</h2>
                        <p ng-if="vm.expand">{{item.author}}</p>
                        <span ng-if="vm.expand">{{item.description}}</span>
                    </div>
                </li>
            </ul>
            <div class="pagination btn-group" role="group">
                <button type="button" class="btn btn-default">&#60</button>
                <button type="button" class="btn btn-default active">1</button>
                <button type="button" class="btn btn-default">2</button>
                <button type="button" class="btn btn-default">3</button>
                <button type="button" class="btn btn-default">&#62</button>
            </div>
        </div>
    </div>

</div>
